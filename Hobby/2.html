<!DOCTYPE html>
<html>

<head>
  <title>KamiKatsu: Working for God in a Godless World</title>
  <link rel="stylesheet" href="../css/player.css">
  <script src='../lib/Anime4K.js'></script>
  <script src='../js/player.js'></script>
</head>

<body onload="onLoad();">

  <div id=input>
    <button onclick="toggleCanvas()">Disable Anime4K</button>
  </div>

  <div id="vilos"></div>

  <!-- Video Player lib bundle -->
  <script type="text/javascript" src="https://static.crunchyroll.com/vilos-v2/web/vilos/js/bundle.js"
    charset="utf-8"></script>
  <script>
    // Turn on Anime4K Canvas
    toggleCanvas();
    // Load video
    window.addEventListener('load', function () {
      onSelectFile('../video/2.mp4');
      var event = new KeyboardEvent('keydown', { 'keyCode': 32 });
      document.dispatchEvent(event);
    });
  </script>
</body>

</html>
